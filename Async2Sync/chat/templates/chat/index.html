{% extends 'chat/base.html' %}

{% block title %}
Index
{% endblock %}

{% block content %}
<h1>Rooms:</h1>
{% if rooms %}
<ul>
    {% for room in rooms %}
    <li><a href="{% url 'room' room %}">{{ room | title }}</a></li>
    {% endfor %}
</ul>
{% else %}
    <p>no rooms!</p>
{% endif %}
{% endblock %}
